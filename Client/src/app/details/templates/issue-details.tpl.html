                                            <tr class="header" >
                                                
                                                <th col-md-1>#</th>

                                                <!-- <th col-md-4>Warning</th> 
                                                </tr> -->
                                        </thead>
                                        <tbody>

<!--                                                 {{issueCodeDetailsVM.pmdinfo}}  -->
                                                <td col-md-1>{{$index + 1}}</td>

                                                <td col-md-4><span class="badge badge-success">{{file.info}}</span></td>

                                                 <td col-md-5><span class="badge badge-info">{{file.minor}}</span></td>
                                                <td col-md-4><span class="badge badge-warning">{{file.warning}}</span></td> -->

                                    </table>

                        </div>
                    </div>

                            <div class="col-md-7 padding-left-muted code-seperator">

                                <div class="panel-body padding-muted">
                                    <div jq-slim-scroll slim-scroll-option="{{issueCodeDetailsVM.slimScrollOptions}}" >
                                    <table class="table ">
                                        <thead>
                                        <tr ng-repeat="item in issueCodeDetailsVM.pmdDetails. slice(0, 1)">
                                            <th style="padding:2px;"></th>
                                            <th col-md-1  ng-class="{hideTh: issueCodeDetailsVM.conditionTohide && key== 'message'}" ng-repeat="(key,value) in item">{{key}}</th>

                                            <th col-md-2>Priority</th>
                                            <th col-md-1>complexityCyclomatic</th> -->
                                        </tr>
                                        </thead>
                                        <tbody>
                                            

                                            <tr class="files-row" style="text-transform: lowercase;" ng-repeat="item in issueCodeDetailsVM.pmdDetails track by $index">

                                                <td style="padding: 0;" ng-class="{'issue-error':(item.priority==='error'),'issue-info':(item.priority==='info'), 'issue-warn':(item.priority==='warning'),'issue-convention':(item.severity==='convention'),'issue-fatal':(item.severity==='fatal'),'issue-warn1':(item.severity==='warning')}">
                                                </td>

                                                <td col-md-4  ng-class="{hideTh: issueCodeDetailsVM.conditionTohide && key== 'message'}" ng-repeat="(key,value) in item"><span tooltip-placement="top" tooltip=" Message: {{item.message}}">{{value}}</td>
                                               <!--  <td col-md-4 >{{item.priority}}</td>
                                                <td col-md-5>{{item.complexityCyclomatic}}</td> -->
                                            </tr>

                                                <td ng-show="issueCodeDetailsVM.expanded">
                                                {{item.message}}
                                                </td>
                                            </tr> -->
                                            

                                        </tbody>
                                    </table>
                                    </div>
                                </div>
                            </div>
