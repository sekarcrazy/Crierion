<div class="popover fade right in popover-padding" role="tooltip" style="display: block;">
    <div class="arrow"></div>
    <h3 class="popover-title">Duplicated By</h3>
    <div class="popover-content">
    	<ol>
        <div ng-repeat="(key, value) in tooltip.tooltipDataContext.duplicatedBy">
            <li>{{value.path.substr(value.path.lastIndexOf('/') + 1)}} : {{value.lines[0] + '-' + value.lines[1]}}</li>
        </div>
        </ol>
    </div>
</div>
