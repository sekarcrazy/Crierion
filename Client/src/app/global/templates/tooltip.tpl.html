<div class="popover fade right in" role="tooltip" style="display: block;">
    <div class="arrow" style="top:45px;"></div>
    <h3 class="popover-title">Duplicated By</h3>
    <div class="popover-content">
        <div ng-repeat="(key, value) in tooltip.tooltipDataContext.duplicatedBy">
            <div>{{value.path}} : {{value.lines[0] + '-' + value.lines[1]}}</div>
        </div>
    </div>
</div>
